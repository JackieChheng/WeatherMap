<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>WeatherMap</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Search for a City:</h3>
            <input type="text" placeholder="San Diego">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="test">Salt Lake City</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="weather-details">
                    <h3>Atlanta (2023-10-25)</h3>
                    <p>Temp: 76.62 F</p>
                    <p>Wind: 8.43 MPH</p>
                    <p>Humidity: 44%</p>
                </div>
            </div>
                    <div class ="days-forecast"></div>
                    <h2>5-Day Forecast:</h2>
                    <ul class="weather-cards">
                    <li class="card">
                        <h3>Atlanta</h3>
                        <p>Temp: 76.62 F</p>
                        <p>Wind: 8.43 MPH</p>
                        <p>Humidity: 44%</p>
                    </li>
                    <li class="card">
                        <h3>Atlanta</h3>
                        <p>Temp: 76.62 F</p>
                        <p>Wind: 8.43 MPH</p>
                        <p>Humidity: 44%</p>
                    </li>
            </ul>
        </div>
    </div>
</body>
